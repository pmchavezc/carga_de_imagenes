<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Documentos</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

<div class="container">
    <!-- Información de la consulta -->
    <div>
        <h2>Consulta de Documentos</h2>
        <p>Propietario: <span th:text="${propietario}"></span></p>
        <p>Fecha de Inicio: <span th:text="${#dates.format(fechaInicio, 'yyyy-MM-dd')}"></span></p>
        <p>Fecha Final: <span th:text="${#dates.format(fechaFinal, 'yyyy-MM-dd')}"></span></p>
    </div>

    <!-- Botón para descargar todos los documentos -->
    <form id="formDescargarTodos" action="/descargarTodos" method="GET">
        <input type="hidden" name="propietario" th:value="${propietario}">
        <input type="hidden" name="fechaInicio" th:value="${#dates.format(fechaInicio, 'yyyy-MM-dd')}">
        <input type="hidden" name="fechaFinal" th:value="${#dates.format(fechaFinal, 'yyyy-MM-dd')}">
        <button type="submit" class="btn-descargar" onclick="mostrarCargando()">Descargar Todos</button>
    </form>

    <!-- Indicador de carga -->
    <div id="loading" style="display:none;">
        <p>Generando archivo ZIP, por favor espera...</p>
    </div>

    <!-- Tabla para mostrar los documentos -->
    <div>
        <h3>Lista de Documentos</h3>
        <table>
            <thead>
            <tr>
                <th>Propietario</th>
                <th>Documento</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doc : ${documentos}">
                <td th:text="${doc.propietario}"></td>
                <td th:text="${doc.adjuntar_Archivo}"></td>
                <td>
                    <!-- Enlace para descargar el documento individual -->
                    <a th:href="@{/descargarDocumento(id=${doc.id})}" class="btn-descargar">Descargar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón para regresar -->
    <div class="header">
        <button onclick="window.history.back();">Regresar</button>
    </div>
</div>

<!-- Script para manejar las descargas -->
<script>
    // Función para mostrar el indicador de carga
    function mostrarCargando() {
        document.getElementById("loading").style.display = "block";
    }

    // Función para descargar un documento individual
    function descargarDocumento(id) {
        const url = `/descargarDocumento?id=${id}`;
        window.location.href = url;
    }
</script>

</body>
</html>
